<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 style="text-align: center">Hello There!</h1>
    <h2 style="text-align: center">let's play some Rock, Paper, Scissors</h2>
    <hr />
    <div class="container">
      <img
        src="/assets/rock.png"
        alt="image for Rock selection"
        id="rock-img"
        class="rps-img"
      />
      <img
        src="/assets/paper.png"
        alt="Paper selection"
        id="paper-img"
        class="rps-img"
      />
      <img
        src="/assets/scissors.png"
        alt="Scissors selection"
        id="scissors-img"
        class="rps-img"
      />
    </div>
    <div id="result-box" class="result-box">Who will win?</div>

    <div id="score-box" class="score-counter">
      Player Points -> <span id="player-counter">0</span> Computer Points ->
      <span id="computer-counter">0</span>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
