<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1 style="text-align: center">Hello There!</h1>
    <h2 style="text-align: center">let's play some Rock, Paper, Scissors</h2>
    <hr />
    <div class="container">
      <button id="rock-button" class="rsp-buttons">Rock</button>
      <button id="paper-button" class="rsp-buttons">Paper</button>
      <button id="scissors-button" class="rsp-buttons">Scissors</button>
    </div>
    <div id="result-box" class="result-box">Who will win?</div>

    <div id="score-box" class="score-counter">
      Player Points -> <span id="player-counter">0</span> Computer Points ->
      <span id="computer-counter">0</span>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
